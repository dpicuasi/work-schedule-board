<div #boardContainer class="board-container">
  @for (day of weekDays; track day) {
    <div class="day-column">
      <div class="day-header">{{ day }}</div>

      @for (i of slots; track i) {                      <!-- slots ya es fijo -->
        <div class="day-slot"
             [attr.data-swapy-slot]="day + '-' + i">
             @if (empAt(day + '-' + i); as emp) {
            <ng-container>
              <div class="employee-card"
                  [attr.data-swapy-item]="emp.id">
                <img [src]="emp.image" class="avatar" />
                <span class="employee-name">{{ emp.name }}</span>
              </div>
            </ng-container>
        }
        </div>
      }
    </div>
  }
</div>
