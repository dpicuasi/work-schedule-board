    (function() {
      // Si estamos en la ruta /tablero, redirigir a la raíz manteniendo los parámetros

        var newPath = window.location.pathname.replace('/tablero', '');

        window.history.replaceState({}, document.title, newUrl);
      }
    })();
  </script>
